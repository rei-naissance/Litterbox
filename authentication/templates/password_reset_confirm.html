{% load static tailwind_tags %}
{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Enter Email</title>
        <link rel="stylesheet" href="{% static 'css/tailwind.css' %}" />

        {% tailwind_css %}

        <style>
            /* Custom CSS for smaller placeholder text */
            input::placeholder {
                font-size: 0.85rem; /* Adjust this size as needed */
                font-weight: 500;
                color: rgba(107, 114, 128, 1); /* Example gray color */
            }
        </style>
    </head>
    <body>
        <header class="flex items-center p-6 pb-4 sticky top-0 z-50 bg-white">
            <div class="w-10">{% include "assets/drk_small_title.svg" %}</div>
        </header>

        <div class=" flex items-center justify-center bg-white py-5 px-4 sm:px-6 lg:px-8">
        <div class="max-w-sm w-full p-3">

            <div class="w-full mb-8 pl-36"><div>{% include "assets/logo small.svg" %}</div></div>
            
            <h1 class="text-2xl font-bold text-center">Enter a New Password</h1>
            <p class="text-gray-font1 font-medium text-center text-base mb-8 text-14">
                Enter a new password for your Litterbox account.
            </p>

            <form method="post" class="space-y-7">
            {% csrf_token %}
            <div class="space-y-3">
                <div class="space-y-1">
                <p class="text-13 font-bold">New Password*</p>
                    <div class="rounded-sm font-sm">
                        <input type="password" class="w-full border-input-border rounded-sm py-2 px-4 focus:border-gray-500" name="password" id="password" required>
                    </div>
                </div>
            </div>
            <div class="space-y-3">
                <div class="space-y-1">
                <p class="text-13 font-bold">Confirm Password*</p>
                    <div class="rounded-sm font-sm">
                        <input type="password" class="w-full border-input-border rounded-sm py-2 px-4 focus:border-gray-500" name="confirm_password" id="confirm_password" required>
                    </div>
                </div>
            </div>
            <button
                type="submit"
                class="w-full bg-green-box text-white py-2 rounded-sm hover:bg-green-700 transition-colors font-regular text-base text-13 font-bold"
            >
                Reset Password
            </button>
            </form>
        </div>
        </div>
    </body>
</html>
