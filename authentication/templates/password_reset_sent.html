{% load static tailwind_tags %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Reset Sent</title>
    <link rel="stylesheet" href="{% static 'css/tailwind.css' %}" />
    {% tailwind_css %}
  </head>
  <body class="h-screen bg-cover bg-no-repeat bg-center">
    <div class="w-full flex">
      <div class="bg-white w-full">
        <div
          class="flex items-center justify-center bg-white px-4 sm:px-6 lg:px-8"
        >
          <div class="max-w w-full p-3 mt-56 pt-6">
            <div class="mb-8 flex justify-center items-center -ml-5">
              <div>{% include "assets/logo small.svg" %}</div>
            </div>

            <h1 class="text-2xl font-bold text-center">
              Password Reset Sent
            </h1>
            <p
              class="text-gray-font1 font-medium text-center text-base text-14"
            >   
              A reset link has been sent to your email address.
            </p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
