{% load static tailwind_tags %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard</title>
    <link rel="stylesheet" href="{% static 'css/dashboard_fonts.css' %}" />
    {% tailwind_css %}
  </head>
  <body class="text-sm">
    {% include "header.html" %}

    <div
      class="mx-4 my-2 p-4 w-auto h-screen rounded-xl flex space-x-4 bg-gray-box"
    >
      <div class="w-1/4 h-full sticky top-16">
        {% include "profile_panel.html" %}
        {% include "tabs_panel.html" %}
      </div>

      <div class="w-2/3 h-full">
        {% include "create_post_panel.html" %}

        <div class="mt-4 h-2/3 bg-white rounded-xl">feed</div>
      </div>

      <div class="w-1/4 h-screen">
        {% include "event_panel.html" %} {% include "announcement_panel.html" %}
        <div class="mt-4 h-1/3 bg-white rounded-xl">calendar</div>
      </div>
    </div>
  </body>
</html>
