
  <div class="h-1/6 bg-white rounded-xl p-4 px-6">
    <form method="post" enctype="multipart/form-data" action="{% url 'dashboard_home' %}">
      {% csrf_token %}
    <div class="h-14 w-full border-b stroke-gray-200 flex space-x-4">
      <div class="w-9 h-9 rounded-full bg-gray-300"></div>
      <div class="w-3/4 h-9 rounded-lg text-sm flex bg-gray-box">
        <!-- <input
          type="text"
          placeholder="What's on your mind?"
          class="w-full focus:outline-none rounded-lg border-none font-normal text-gray-font2 bg-gray-box text-sm placeholder-gray-font"
        /> -->
        <div class="w-full focus:outline-none rounded-lg border-none font-normal text-gray-font2 bg-gray-box text-sm placeholder-gray-font">
          {{ form.content }} 
        </div>
        <button class="flex items-center px-4">
          {% include "assets/uil_smile.svg" %}
        </button>
      </div>
      <button
        class="w-1/6 h-9 rounded-lg text-sm font-normal bg-blue-box text-blue-font"
        type="submit"
      >
        Share post
      </button>
    </div>
    

    <div class="flex justify-between items-center mt-4">
      <div class="w-full flex space-x-6 font-normal text-gray-font2 items-center">
        <button class="flex items-center space-x-2" onclick="document.getElementById('id_image').click()">
          {% include "assets/octicon_image-24.svg" %}
          <p class="text-gray-font1">Image/Video</p>  
        </button>
        <input type="file" id="id_image" name="image" class="hidden" />
        <button class="flex items-center space-x-2">
          {% include "assets/prime_tags.svg" %}
          <p class="text-gray-font1">Tags</p>
        </button>
        <button class="flex items-center space-x-2">
          {% include "assets/formkit_megaphone.svg" %}
          <p class="text-gray-font1">Announce</p>
        </button>
      </div>

    </form>
      <!-- Make sure this div is part of the same flex container -->
      <div>
        <button class="text-gray-font1">Public</button>
      </div>
    </div>
  </div>
