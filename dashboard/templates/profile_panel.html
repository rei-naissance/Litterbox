<div class="h-56 bg-white rounded-xl p-4">
  <!-- Blue box with relative positioning -->
  <div class="bg-blue-box rounded-lg h-2/5 relative">
    <!-- Black circle with absolute positioning inside the blue box -->
    <div
      class="h-20 w-20 rounded-full bg-white flex absolute transform items-center translate-x-4 translate-y-14"
    >
      <div class="w-16 h-16 bg-gray-300 rounded-full m-auto"></div>
    </div>
  </div>
  <div class="ml-28 mt-2">
    <div class="text-base">{{ user.email }}</div>
    <div class="text-sm text-gray-font">{{ user.user_bio}}</div>
  </div>
  <div class="flex text-center space-x-6 text-base">
    <div class="w-1/4">
      <div class="mt-3">{{ post_count }}</div>
      <div class="text-xs text-gray-font mt-1">Posts</div>
    </div>
    <div class="w-1/4">
      <div class="mt-3">{{ comment_count }}</div>
      <div class="text-xs text-gray-font mt-1">Comments</div>
    </div>
    <div class="w-1/4">
      <div class="mt-3">0</div>
      <div class="text-xs text-gray-font mt-1">Events Participated</div>
    </div>
  </div>
</div>
