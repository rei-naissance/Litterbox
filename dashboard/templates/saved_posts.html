{% load static tailwind_tags %} 
{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Litterbox</title>
    {% tailwind_css %}
  </head>
  <style>

.custom-border1 {
  left: calc(30%);
  display: none;
}

.custom-border2 {
  right: calc(30%);
  display: none;
}

@media screen and (min-width: 639px) { /* Tailwind's md breakpoint */
  .custom-border1 {
    display: none;
  }

  .custom-border2 {
    display: none;
  }
}

@media screen and (min-width: 768px) { /* Tailwind's md breakpoint */
  .custom-border1 {
    left: calc(20%); /* Matches md:w-3/5 */
    display: block;
  }

  .custom-border2 {
    right: calc(20%); /* Matches md:w-3/5 */
    display: block;
  }
}

@media screen and (min-width: 1024px) { /* Tailwind's lg breakpoint */
.custom-border1 {
    left: calc(30%); /* Matches md:w-3/5 */
    display: block;
  }

  .custom-border2 {
    right: calc(30%); /* Matches md:w-3/5 */
    display: block;
  }
}

  </style>
  <body class="text-sm bg-bg-gray">
    <div class="w-auto h-full rounded-xl flex">
      {% include "left_panel.html" %}

      <div class="w-full h-full ">
        {% include "header_dashboard.html" %}

        <div class="flex flex-row w-full">
          <div class="m-auto w-full lg:w-2/5 md:w-3/5 top-0 sticky bg-white border border-border-gray border-t-0 rounded-b-[30px]">
            <div class="overflow-y-auto z-[-100]">
              {% include "saved_posts_feed.html" %}
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
